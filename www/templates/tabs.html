<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
 <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
  <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Products" icon-off="ion-social-usd" icon-on="ion-social-usd" href="#/tab/chats">
  <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Stores" icon-off="ion-location" icon-on="ion-location" href="#/tab/account">
  <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  
	<!-- Friends Tab -->
  <ion-tab title="Promotions" icon-off="ion-android-promotion" icon-on="ion-android-promotion" href="#/tab/promotion">
     <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="tab-promotion"></ion-nav-view>
  </ion-tab>

</ion-tabs>
